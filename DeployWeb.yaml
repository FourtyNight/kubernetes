apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
  labels:
    app: my-web-app
spec:
  selector:
    matchLabels:
      project: webapp
  template:
    metadata:
      labels:
        project: webapp
    spec:
      containers:
        - name: apache-app
          image: fourtynight/k8sphp:latest
          ports:
            - containerPort: 80


---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-web-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind      : Deployment
    name      : my-web
  minReplicas: 3
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name:memory
      target:
        type: Utilization
        averageUtilization: 80
